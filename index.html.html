<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS</title>
  <!-- link css file -->
  <link rel="stylesheet" href="signupcss.css">
  <!-- font awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- whole html class wrapper -->
  
  <div class="wrapper">
      <!-- header which will be on top  -->
    <header>SignUp</header>
    <form action="#">
        <div class="field name">
            <!-- class for input of name-->
          <div class="input-area">
            <input type="text" placeholder="username" >
            <!-- for icons -->
            <i class="icon  fas fa-user"></i>
            <i class=" error error-icon fas fa-exclamation-circle"></i>
          </div>
          <!-- class for throwing error -->
          <div class=" error error-txt">Username can't be blank</div>
      </div>
        <!-- class for email -->
      <div class="field email">
          <!-- class for input of email -->
        <div class="input-area">
          <input type="text" placeholder="Email Address" >
          <!-- for icons -->
          <i class="icon  fas fa-envelope"></i>
          <i class=" error error-icon fas fa-exclamation-circle"></i>
        </div>
        <!-- class for throwing error -->
        <div class=" error error-txt">Email can't be blank</div>
    </div>
    <!-- class for password  -->
    <div class="field password">
        <!-- class for input the password -->
      <div class="input-area">
        <input type="password" class="password" placeholder="Create Password" id="myInput" >
        
        <!-- icon  -->
        <i class=" icon fas fa-lock"></i>
        <i class=" error error-icon fas fa-exclamation-circle"></i>
      </div>
      <!-- classs for throwing error -->
      <div class="error error-txt">Password can't be blank</div>
    </div>
    <!-- <div class="field passrepeat">
         class for input the password -->
      <!-- <div class="input-area">
        <input type="password" class="password" placeholder="Confirm Password" id="myInput" >
         -->
        <!-- icon  -->
        <!-- <i class=" icon fas fa-lock"></i>
        <i class=" error error-icon fas fa-exclamation-circle"></i>
      </div> -->
      <!-- classs for throwing error -->
      
   <!-- <div class="error error-txt">Confirm Password can't be blank</div>
    </div> -- -->
    <input type="submit" value="Continue" >
  </form>
    
  <!-- class for signup  -->
  <div class="signup-txt">Already have an account? <a href="index.html">Login now</a></div>
</div>

<!-- link js file -->

<script src="signupjs.js"></script>


</body>
</html>
